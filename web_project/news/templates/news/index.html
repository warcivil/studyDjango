<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    {%for item in news %}
    <div>
        <p>
            {{item.title}}
        </p>
        <p>
            {{item.content}}
        </p>
        <p>
            {{item.created_at|date:"Y-m-d H:i"}}
        </p>
        <hr>
    </div>    
    {%endfor%}
</body>
</html>
